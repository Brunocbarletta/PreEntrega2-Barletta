<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <header>
    <div class="main-header my-container overflow-hidden h-100">
      <nav class="col navbar navbar-expand-sm" data-bs-theme="dark">
        <div class="container-fluid flex-nowrap h-100">
          <span class="navbar-brand mb-0 h1">
            <img class="main-header__img" src="images/jdm-logo-transparent-background.gif" alt="page logo">
          </span>
          <button class="navbar-toggler m-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end my-container align-self-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">JDM</h5>
              <button type="button" class="btn-close m-2" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav">
                <li class="nav-item ms-2">
                  <a class="nav-link active active--my_active" href="index.html">Home</a>
                </li>
                <li class="nav-item ms-2">
                  <a class="nav-link" href="views/historias.html">Historias</a>
                </li>
                <li class="nav-item ms-2">
                  <a class="nav-link" href="views/contacto.html">Contacto</a>
                </li>
                <li class="nav-item ms-2">
                  <a class="nav-link" href="views/multimedia.html">Multimedia</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="my-container h-100 d-flex flex-column">
      <section class="row mb-1 g-0 flex-fill">
        <div class="col">
          <div class="my-container h-100">
            <h2>Hot</h2>
            <div class="hot-news row">
              <div class="hot-new__div order-1 col-10 col-sm-5 my-container">
                <img class="hot-new__img" src="images/bmw-e-36.webp" alt="bmw e36">
                <h3 class="hot-new__h3">El mundo del automovilismo es muy interesante</h3>
              </div>
              <div class="hot-new__div order-2 col-10 col-sm-5 my-container">
                <img class="hot-new__img" src="images/porsche-rsr-celeste.jpg" alt="porsche rsr celeste">
                <h3 class="hot-new__h3">La historia de las siglas RSR en Porsche</h3>
              </div>
            </div>
          </div>
        </div>    
      </section>
      <section class="row g-1 g-sm-0 flex-fill">
        <div class="col-sm-9">
          <section class="home-last-news__section my-container h-100" aria-label="Ultimas Noticias">
            <h2>Section</h2>
          </section>
        </div>
        <div class="col-sm-3 d-none d-sm-block">
          <aside class="home__aside my-container h-100">
            <img src="images/bridgestone_rueda.png" alt="Anuncio de bridgestone" width="100%" height="100%">
          </aside> 
        </div>
      </section>
    </div>
  </main>
  <footer class="main-footer">
    <div class="my-container">
      <h2>Footer</h2>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
